<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Time</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- fontawesome link -->
    <script
      src="https://kit.fontawesome.com/1dd3772d5e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container">
      <!-- Navigation section -->
      <nav class="d-flex justify-content-between align-items-center mt-3">
        <h4 class="text-primary">
          <span class="py-1 px-2 text-bg-primary text-white rounded-1"
            >News</span
          >
          Time
        </h4>
        <div class="navbar nav-underline fs-5">
          <a
            onclick="loadNews()"
            class="me-3 nav-link"
            aria-current="page"
            href="#"
            >News</a
          >
          <a onclick="displayBlogData(blogs)" class="nav-link" href="#">Blog</a>
          <img src="images/profile.png" class="ms-3" alt="" />
        </div>
      </nav>
      <hr class="" />
      <!-- New category section  -->
      <section>
        <ul
          id="news-category-container"
          class="nav nav-fill navbar-text nav-underline"
        ></ul>
      </section>
    </header>
    <main>
      <!-- Display Blogs -->
      <section class="container w-50">
        <div id="blogs" class="row row-cols-1 g-1 mt-3"></div>
      </section>
      <!-- total News  -->
      <div id="total-news" class="container"></div>
      <!-- Display news section -->
      <section class="container mt-3">
        <div id="default-news" class="row row-cols-1 g-1"></div>
      </section>
      <!-- Modal section -->
      <section>
        <div
          class="modal fade"
          id="newsModal"
          tabindex="-1"
          aria-labelledby="newsModalLabel"
          aria-hidden="true"
        >
          <div id="modal-container" class="modal-dialog"></div>
        </div>
      </section>
      <!-- Loader -->
      <section id="loader" class="d-none">
        <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
    <footer class="text-center">
      <p>Copyright 2023 News Time</p>
    </footer>

    <!-- JavaScript links -->
    <script src="js/app.js"></script>
    <script src="js/blog.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
