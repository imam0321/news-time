<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Time</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"

  <body>
    <header class="container">
      <!-- Navigation section -->
      <nav class="d-flex justify-content-between align-content-center mt-3">

          <span class="py-1 px-2 text-bg-primary text-white rounded-1"
            >News</span
          >
          Time
        </h4>
        <div class="fs-5">
          <ul class="d-inline">
            <il class="pe-2">News</il>
            <il>Blogs</il>
          </ul>

      <hr class="" />
    </header>
    <main>
      <!-- Display news section -->
      <section class="container mt-3">
        <div id="default-news" class="row row-cols-1 g-1"></div>
      </section>
    </main>

    <!-- JavaScript links -->
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

</html>
